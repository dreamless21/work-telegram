<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>searched</title>
</head>
<body>
{% if matched %}
    {% for film in matched %}
    <p><a href="{{ film.id }}">{{ film.name }}</a></p>
    {% endfor %}
{% else %}
    <p>Совпадений не найдено</p>
{% endif %}
</body>
</html>
