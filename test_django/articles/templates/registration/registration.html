<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>{{ title}}</title>
</head>
<body class="text-center sign-in">
{% if message %}
{{ message }}
{% else %}
<main class="form-signin w-100 m-auto">
  <form method="post">
  {% csrf_token %}
    <img class="mb-4" src="{% static 'bootstrap/css/static/logo.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    {% for field in form %}
      <div class="form-floating">
          {{ field }}
          <label>{{field.name|title}}</label>
      </div>
    {% endfor %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrate</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
{% endif %}
  </body>
</html>
